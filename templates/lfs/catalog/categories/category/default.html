{% load i18n %}

<div class="container">
	<div class='header-wrapper'>
		<div class='header2'>
		    {{ category.name }}
		</div>
	</div>
	<div class="description">
	    {{ category.description|safe }}
	</div>
	<div id="categories">
	    <table class="lfs-default">
	        {% for row in categories %}
	            <tr>
	                {% for category in row %}
	                    <td class="category-row">
	                        <div class='header3'>{{ category.name }}</div>
	                        {% if category.get_image %}
	                        <div class="category-image">
	                            <a href="{% url lfs_category category.slug %}">
	                                <img src="{{ category.get_image.url_100x100 }}"
	                                     alt="{{ category.name }}" />
	                            </a>
	                        </div>
	                        {% endif %}
	                        <div class="category-description">
	                            {{ category.short_description|safe }}
	                        </div>
	                        <div class="clear details-button">
	                            <a class="details-link"
	                               href="{% url lfs_category category.slug %}">перейти в подкаталог&nbsp;>>
	                            </a>
	                        </div>
	                        <hr>
	                    </td>
	                {% endfor %}
	            </tr>
	        {% endfor %}
	    </table>
	</div>
</div>
