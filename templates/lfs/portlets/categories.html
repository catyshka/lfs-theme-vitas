          <div class="navbar-inner-custom">
            <div class="container">
              <ul class="nav-custom">
              	 {% for category in categories %}
	                <li>
	                	<a {% if category.is_current %}class="current"{% endif %} href="{{ category.category.get_absolute_url }}">{{ category.category.name }}<span class="nav-indicator"> Â»</span></a>
	                	{% category_children category.children %}
	                </li>
                 {% endfor %}
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
    </div>
{% endif %}
