{% load i18n lfs_tags %}

<div class="cart-portlet portlet">

        {% if title %}
            <a href="{% url lfs.cart.views.cart %}"
               title="{% trans 'Go to cart' %}">
        {% else %}
            {% trans 'Cart' %}
        {% endif %}
        <img class='cart-img' src="{{ STATIC_URL }}img/cart.png"
             alt="{% trans 'Cart' %}" />
        </a>

    <div class="portlet-body">
        {% if amount_of_items_int %}
            <div class="price">
                {{ price|currency:request }}&nbsp;руб.&nbsp;<span class='cart-amount'>({{ amount_of_items_int }})</span>
            </div>
        {% else %}
            {% trans 'Cart is empty' %}
        {% endif %}
    </div>

</div>
